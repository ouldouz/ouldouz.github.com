---
layout: default
---
<style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
    width: 70%;
    margin: auto;
  }
</style>



<div id="content">
  <div id="myCarousel" class="carousel slide" data-interval="0" data-ride="carousel">

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="../images/sport/text.png" />

      </div>

      <div class="item">
        <img src="../images/sport/1.png" />
      </div>


      <div class="item">
        <img src="../images/sport/2.png" />
      </div>

      <div class="item">
        <img src="../images/sport/3.png" />
      </div>

      <div class="item">
        <img src="../images/sport/4.png" />
      </div>

      <div class="item">
        <img src="../images/sport/5.png" />
      </div>
      
      <div class="item">
        <img src="../images/sport/6.png" />
      </div>

     

    </div>
    <!-- Left and right controls -->
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a> 
  </div>


  <div class="clearfix"></div>

</div>
